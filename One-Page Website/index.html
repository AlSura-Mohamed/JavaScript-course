<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alsura | Web Developer Portfolio</title>

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f8f9fa;
            color: #495057;
        }

        section {
            padding: 80px 15%;
            text-align: center;
        }

        h1, h2 {
            color: #343a40;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 15px 10%;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px;
        }

        nav a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* Home Section */
        #home {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #home h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        #home p {
            font-size: 1.2rem;
            max-width: 700px;
        }

        /* About Section */
        #about {
            background: white;
        }

        #about p {
            margin-top: 20px;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Portfolio Section */
        #portfolio {
            background: #e9ecef;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .portfolio-item img:hover {
            transform: scale(1.03);
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .lightbox .close,
        .lightbox .prev,
        .lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 3rem;
            cursor: pointer;
            user-select: none;
        }

        .lightbox .close {
            top: 5%;
            right: 5%;
            font-size: 2.5rem;
        }

        .lightbox .prev {
            left: 5%;
        }

        .lightbox .next {
            right: 5%;
        }

        /* Skills Section */
        #skills {
            background: white;
        }

        .skills-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }

        .skill-item {
            background: #28a745;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
        }

        /* Contact Section */
        #contact {
            background: #f1f3f5;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }

        textarea {
            resize: none;
            height: 150px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><strong>Alsura</strong></li>
            <li>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#portfolio">Portfolio</a>
                <a href="#skills">Skills</a>
                <a href="#contact">Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <div>
            <h1>Hello, I'm Alsura</h1>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>I am a web developer.</p>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>Images</h2>
        <p>Here are a few Images:</p>

        <div class="portfolio-grid">
            <div class="portfolio-item">
                <img src="https://cdn.pixabay.com/photo/2026/01/07/13/53/dog-10057025_1280.jpg" alt="Bull Dog running in the snow">
            </div>
            <div class="portfolio-item">
                <img src="https://cdn.pixabay.com/photo/2026/01/07/13/53/dog-10057025_1280.jpg" alt="Bull Dog running in the snow">
            </div>
            <div class="portfolio-item">
                <img src="https://cdn.pixabay.com/photo/2026/01/07/13/53/dog-10057025_1280.jpg" alt="Bull Dog running in the snow">
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="close" id="closeBtn">&times;</span>
        <span class="prev" id="prevBtn">&#10094;</span>
        <img id="lightboxImg" src="">
        <span class="next" id="nextBtn">&#10095;</span>
    </div>

    <!-- Skills Section -->
    <div>
        <iframe 
            src="https://www.youtube.com/embed/dD2EISBDjWM"
            title="Embedded Video"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Alsura. All rights reserved.</p>
    </footer>

    <!-- Lightbox Script -->
    <script>
        const images = document.querySelectorAll('.portfolio-item img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const closeBtn = document.getElementById('closeBtn');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');

        let currentIndex = 0;

        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                currentIndex = index;
                showImage();
                lightbox.style.display = 'flex';
            });
        });

        function showImage() {
            lightboxImg.src = images[currentIndex].src;
        }

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            showImage();
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage();
        });

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") lightbox.style.display = 'none';
        });
    </script>

</body>
</html>
